<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <title>BadSamaritan Information Security Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body id="body">

<div th:include="navbar_index">
</div>
<div class="container-fluid" style="margin-top: 20vh">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><h1 style="alignment: center">Information security test by AngrySamaritan</h1></div>
        <div class="col-2"></div>
    </div>
    <div class="row" style="margin-top: 10vh"></div>
</div>

<th:block th:each="question, qIt: ${questions}">
    <form class="question" th:id="${question.getId()}">
        <hr>
        <div class="container">
            <div class="row"><h3><b th:text="'Question ' + ${qIt.count} + ':'"></b></h3></div>
            <div class="row"><h4 th:text="${question.getText()}"></h4></div>
            <div class="container-fluid" th:each="answer, aIt: ${question.getAnswers()}">
                <div class="row" style="vertical-align: center; " th:id="'answer' + ${answer.getId()}">
                    <div class="col-1"
                         th:if="${question.getType()} ==
                          ${T(com.ibadsamaritan.examination.isecuritytest.model.Type).RADIO}">
                        <input style="align-items: center" type="radio" th:name="'answer2question' + ${qIt.index}"
                               th:class="'answer2question' + ${question.getId()}"
                               th:value="${answer.getId()}"
                               th:id="'checker' + ${answer.getId()}">
                    </div>
                    <div class="col-1"
                         th:if="${question.getType()} ==
                         ${T(com.ibadsamaritan.examination.isecuritytest.model.Type).CHECKBOX}">
                        <input type="checkbox" th:class="'answer2question' + ${question.getId()}"
                               th:value="${answer.getId()}"
                               th:id="'checker' + ${answer.getId()}">
                    </div>
                    <div class="col-8"><h5 th:text="${aIt.index + 1} + '.' + ${answer.getText()}"></h5></div>
                </div>
            </div>
        </div>
    </form>
</th:block>
<hr>
<div class="container-fluid align-content-center" style="margin-top: 10vh; margin-bottom: 10vh;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="result">
            <button id="btn-success" class="btn btn-success" style="width: 20vw; height: 7vh; text-align: center" title="Submit" onclick="submit()">Submit</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>


<script>
    let submitted = false;
    const rightColor = 'rgba(119,255,50,0.64)';
    const wrongColor = 'rgba(255,8,0,0.64)';

    function submit() {
        if (!submitted) {
            submitted = false;
            let userAnswers = getUserAnswers();
            let data = JSON.stringify(userAnswers);

            $.ajax({
                type: "POST",
                url: "/test",
                data: {
                    "data": data
                },
                dataType: "json",
                success: function (data, status, jqXHR) {
                    lightAnswers(userAnswers, data['answers']);
                    $('<div class="h4" style="color: green"> You gave ' + data["result"] + ' of '
                        + data["questions_count"] + ' right answers! </div>').appendTo("#result");
                    $('#submit_div').attr('style', 'height: 0; width: 0;');
                    $('#btn-success').remove();
                },
            });
        }
    }

    function getUserAnswers() {
        let data = [];
        $.each($('.question'), function () {
            let answers = {};
            let checked = [];
            let id = $(this).closest("form").attr('id');
            $.each($('.answer2question' + id), function () {
                if ($(this).prop('checked')) {
                    checked.push($(this).attr('value'))
                }
            });
            answers['id'] = id;
            answers['checked'] = checked;
            data.push(answers);
        });
        return data;
    }


    function lightAnswers(userAnswers, rightAnswers) {
        lightWrong(userAnswers);
        lightRight(rightAnswers);
    }

    function lightRight(rightAnswers) {
        for (let answers2question in rightAnswers) {
            if (rightAnswers.hasOwnProperty(answers2question)) {
                answers2question = rightAnswers[answers2question];
                for (let answer in answers2question) {
                    if (answers2question.hasOwnProperty(answer)) {
                        answer = answers2question[answer];
                        if (answer['is_right']) {
                            let id = answer['id'];
                            $("#answer" + id).closest("div").attr('style', 'background-color: ' + rightColor);
                        }
                    }
                }
            }
        }
    }

    function lightWrong(userAnswers) {
        userAnswers.forEach(answers2question => {
            let checked = answers2question['checked'];
            for (let i = 0; i < checked.length; i++) {
                let id = checked[i];
                $("#answer" + id).closest("div").attr('style', 'background-color: ' + wrongColor);
            }
        });
    }

</script>


</body>
</html>
