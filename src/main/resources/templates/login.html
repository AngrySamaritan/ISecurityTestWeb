<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="authentication/login.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<th:block th:include="navbar_guest">

</th:block>



<div id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="login_label">Login</h1>
                <button class="close" type="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">

                    <div class="container" th:if="${#request.getParameter('error') == 'true'}"
                         style="color:red;margin:10px 0px;">

                        <div class="row">Login Failed!!!</div>
                        <div class="row"> Reason :
                            <div th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                 th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                                Static summary
                            </div>
                        </div>
                    </div>

                    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                        <div class="form-group">
                            <label id="user">User:</label>
                            <input class="form-control" type='text' name='username' value=''>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" type='password' name='password'/>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember-me"/>
                            <label>Remember Me?</label>
                        </div>
                        <input class="btn btn-primary" name="submit" type="submit" value="submit"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
